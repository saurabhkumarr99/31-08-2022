<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="text-align: center; font-size: 25px;">
    <script>
        function ladder() {
            let count = 5;
            return count;
        }

        let x = ladder();
        document.write(x);


        function ladderUp() {
            let count = 0;

            return function () {
                return count++;
            };
        }

        let ladderUp1 = ladderUp();
        let y = ladderUp1();
        document.write(y);
        y = ladderUp1();
        document.write(y)
    </script>
</body>

</html>
